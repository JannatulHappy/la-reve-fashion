<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Reve Fashion</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/e84fde8317.js" crossorigin="anonymous"></script>
</head>

<body class="body-bg">
  <!-- header start -->
    <header id="header">
      <!-- navigation start -->
      <nav class="navbar navbar-expand-lg bg-white fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#"><p class=" logo"><span id="brand-logo">La </span><span id="brand-sub-logo">Reve</span> Fashion</p></a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#products">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#special">Special</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#testimonial">Testimonial</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
<!-- navigation end -->
  </header>
  <!-- header end -->
  <!-- main start -->
  <main class="main">
    <!-- search area -->
    <div class="search-field mt-5 mb-0">
      <div class="search-box">
        <input id="input-field"placeholder="Search the product you want!" class="search-field" type="text" />
        <button type="button" class="la-reve-button py-2 px-4 text-uppercase" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>
    <!-- product area -->
    <div class="row  product">
      <div class="col-md-6 col-lg-9 col-sm-12  ">
        <div id="all-products" class="ms-5 mt-5">
          
        </div>
      </div>
      <!-- my-cart area -->
      <div class="col-md-6 col-lg-3 col-sm-12 cart-main">
        <div class="cart " id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-center">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$<span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class=" text-center">
            <button class="text-uppercase la-reve-button
             text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="p-5 text-center fw-bold fs-6">La Reve Fashion &copy All right deserved</footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
